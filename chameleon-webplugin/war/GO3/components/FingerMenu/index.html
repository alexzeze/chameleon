<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>Finger Menu</title>
    
    <link href="css/Ext.ux.FingerMenu.css" rel="stylesheet" type="text/css" />
    <link href="css/example.css" rel="stylesheet" type="text/css" />
    
    <script src="script/ext-core.js" type="text/javascript"></script>
    <script src="script/Ext.ux.FingerMenu.js" type="text/javascript"></script>
    
    <script id="myScript" type="text/javascript">
        Ext.onReady(function(){
           // The menu items array
           var menuItems = [{
                text : 'Lightbox',
                tooltip : 'Custom tooltip',
                iconCls : 'icon-lightbox'
            }, {
                text : 'Carousel',
                iconCls : 'icon-carousel'
            }, {
                text : 'JSONP Flickr',
                iconCls : 'icon-flickr'
            }, {
                text : 'Tabs',
                iconCls : 'icon-tab'
            }];
            
           var menu = new Ext.ux.FingerMenu({
                cls : 'menuExample',
                items : menuItems
           });
           
           // Handle the menu change event
           menu.on('change', function(obj, index) {
             Ext.fly('selected').update(menuItems[index].text + ' selected');
           });
           
           menu.setSelectedIndex(0);
        });
    </script>
    
     <script id="Script1" type="text/javascript">
        Ext.onReady(function(){
           // View example source 
           Ext.fly('viewExampleSource').on('click', function(e) {
             Ext.get('source').update('<pre>' + Ext.fly('myScript').dom.innerHTML + '</pre>');
             e.stopEvent();
           });
           
           // View FingerMenu source 
           Ext.fly('viewSource').on('click', function(e) {
             Ext.Ajax.request({
                url : 'script/Ext.ux.FingerMenu.js',
                callback : function(el, success, response) {
                    Ext.get('source').update('<pre>' + response.responseText + '</pre>');
                }
             });
             e.stopEvent();
           });
        });
    </script>
</head>
<body> 
<div id="t">Ext.ux.FingerMenu example by <a href="http://mankzblog.wordpress.com">Mats Bryntse</a>, more information in the <a href="http://extjs.com/forum/showthread.php?p=343015#post343015">forum post</a> <input id="viewExampleSource" type="button" value="View example source"/>&nbsp;<input id="viewSource" type="button" value="View FingerMenu source"/><br/><br/>
    <div id="selected"></div>
    <div id="source"></div>
</div>
</body>
</html>
